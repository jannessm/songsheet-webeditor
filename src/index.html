<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Songsheet</title>

    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div id="login" v-if="display" class="popup">
        <p>Diese Anwendung funktioniert nur mit einem Dropbox-Account, um alle Daten zu speichern und für andere Verf&uuml;gbar zu machen.</p>
        <input type="button" value="Anmelden" onclick="login()">
    </div>

    <div id="set_path" v-if="display" class="popup">
        <p>Du scheinst Songsheet zum ersten Mal zu verwenden. Wir benötigen einen Speicherort für alle Dateien in deiner Dropbox. Wo soll das sein?</p>
        <input type="button" value="Auswählen" onclick="set_default_path()">
    </div>

    <div id="browser" v-if="display">
        <div id="header">
            <label>Einstellungen</label>
            <label>Abmelden</label>
        </div>
        <div id="songs">
            <input id="search" placeholder="Song suchen">
            <div v-for="song in songs">
                <a v-bind:href="song.link" class="title">{{ song.title }}</a>
                <div class="preview">{{ song.preview }}</div>
            </div>
        </div>
    </div>

    <script src="script/pkgs/dropbox.min.js"></script>
    <script src="script/pkgs/vue.min.js"></script>
    <script src="script/utils.js"></script>
    <script src="script/browser_app.js" defer></script>
</body>
</html>
